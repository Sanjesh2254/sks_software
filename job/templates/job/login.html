<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        /* General Styles */
        /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    background: #f4f4f4; /* Neutral background color */
    margin: 0;
    padding: 0;
    color: #333;
    line-height: 1.6;
}

/* Navigation Bar Styles */
header {
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 15px 20px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.nav-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1350px;
    margin: auto;
}

.logo {
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
}

nav {
    display: flex;
}

nav a {
    color: #ecf0f1;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 6px;
    transition: background-color 0.3s, color 0.3s;
    font-size: 16px;
}

nav a:hover {
    background-color: #3498db;
    color: #fff;
}

/* Main Section Styling */
.main-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding-top: 80px; /* Adjust for fixed header */
}

h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 28px;
    font-weight: 600;
}

/* Form Styling */
form {
    background-color: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 420px;
    box-sizing: border-box;
}

form input[type="text"], form input[type="password"] {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 16px;
}

form input[type="text"]:focus, form input[type="password"]:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

form button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

form button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}

form button:active {
    background-color: #1f6d8d;
    transform: translateY(0);
}

    </style>
</head>
<body>
    <header>
        <div class="nav-content">
            <div class="logo">SKS Software</div>
            <nav>
               
                <a href="{% url 'about' %}">About </a>
                
                <a href="{% url 'Contact' %}">Contact</a>
            </nav>
        </div>
    </header>
    
    <div class="main-content">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% if form.non_field_errors %}
              <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                  <p>{{ error }}</p>
                {% endfor %}
              </div>
            {% endif %}
            <button type="submit">Login</button>
        </form>
        
    </div>
</body>
</html>
