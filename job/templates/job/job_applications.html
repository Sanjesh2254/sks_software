<!DOCTYPE html>
<html>
<head>
    <title>Applications for {{ JobPosting.name }}</title>
</head>
<body>
   <!-- job_application_list.html -->
<h2>Applications for {{ job.title }}</h2>

<ul>
    {% for application in applications %}
        <li>{{ application.applicant_name }} - {{ application.applicant_email }}</li>
    {% empty %}
        <li>No applications found for this job.</li>
    {% endfor %}
</ul>

    
</body>
</html>
