<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <h1>Are you sure you want to log out?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, log me out</button>
    </form>
    <a href="{% url 'superhome' %}">Cancel</a>
</body>
</html>
